[params]
	# General information
	author = "Team YugaByte"
	description = "YugaByte, a cloud-native DB for mission-critical applications"
	copyright = "YugaByte, Inc."
	block_indexing = false

	version = "Beta"
	logo = "/images/og-image.jpg"
	favicon = "/images/favicon.ico"

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = "stylesheets/highlight/hemisu.css"

	[params.palette]
    	primary = "orange"
    	accent  = "amber"

    [params.font]
    	text = "Open Sans"
    	code = "Inconsolata"

