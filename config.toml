# Copyright (c) YugaByte, Inc.

baseurl = "https://docs.yugabyte.com"
languageCode = "en-us"
title = "YugaByte Docs"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = "UA-104956980-1"

[params]
	# General information
	author = "Team YugaByte"
	description = "YugaByte Product Documentation"
	copyright = "YugaByte Inc."
	block_indexing = false

	version = "Beta"
	logo = "/images/logo.png"
	favicon = "/images/favicon.ico"

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = "stylesheets/highlight/dracula.css"

	[params.palette]
    	primary = "orange"
    	accent  = "amber"

    [params.font]
    	text = "Open Sans"
    	code = "Inconsolata"

[social]
	# github = "YugaByte"
	# twitter = "YugaByte"
	# email   = "support@yugabyte.com"

