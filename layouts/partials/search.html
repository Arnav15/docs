<form class="search-container" action="/search">
  <i class="fa fa-search search-icon"></i>
  <input class="form-control search-input" id="search-input" name="q" placeholder="Search">
</form>

<script>
if(localStorage.getItem("search-input") != null)
    {
      $('#search-input').val(localStorage.getItem("search-input"));
    }

    $('#search-input').change(function()
    {
      localStorage.setItem("search-input", $('#search-input').val());
    });

</script>
